AWSTemplateFormatVersion: '2010-09-09'
Description: >-
  This template creates a CodePipeline pipeline with a source stage
  (CodeCommit), a build stage (CodeBuild), and a deploy stage (ECS).

Parameters:
  AccountID:
    Type: String
    Description: "AWS Account ID"

Resources:
  # S3バケットの作成
  ArtifactBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: 'codepipeline-ap-northeast-1-artifacts'

  # CodePipeline IAM Role
  CodePipelineRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              Service:
                - 'codepipeline.amazonaws.com'
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: 'CodePipelinePolicy'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: 'Allow'
                Action:
                  - 'iam:PassRole'
                Resource: '*'
              - Effect: 'Allow'
                Action:
                  - 'codebuild:StartBuild'
                  - 'codebuild:BatchGetBuilds'
                  - 'codebuild:BatchGetBuildBatches'
                  - 'codebuild:StartBuildBatch'
                Resource: '*'
              - Effect: 'Allow'
                Action: 'codestar-connections:UseConnection'
                Resource: '*'
              - Effect: 'Allow'
                Action:
                  - 'ecs:UpdateService'
                  - 'ecs:RegisterTaskDefinition'
                Resource: '*'
              - Effect: 'Allow'
                Action:
                  - 's3:GetObject'
                  - 's3:PutObject'
                  - 's3:ListBucket'
                Resource: 
                  - !Sub 'arn:aws:s3:::codepipeline-ap-northeast-1-artifacts'
                  - !Sub 'arn:aws:s3:::codepipeline-ap-northeast-1-artifacts/*'
              - Effect: 'Allow'
                Action:
                  - 'codecommit:ListRepositories'
                  - 'codecommit:GetBranch'
                  - 'codecommit:GetCommit'
                  - 'codecommit:GetRepository'
                  - 'codecommit:GitPull'
                  - 'codecommit:UploadArchive'
                  - 'codecommit:CancelUploadArchive'
                  - 'codecommit:CompleteUploadArchive'
                  - 'codecommit:GetUploadArchiveStatus'
                Resource: 
                  - !Sub 'arn:aws:codecommit:ap-northeast-1:${AccountID}:my-todo-app-repo'

  # CodeBuild IAM Role
  CodeBuildRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              Service:
                - 'codebuild.amazonaws.com'
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: 'CodeBuildPolicy'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: 'Allow'
                Resource: 
                  - !Sub 'arn:aws:logs:ap-northeast-1:${AccountID}:log-group:/aws/codebuild/*'
                  - !Sub 'arn:aws:logs:ap-northeast-1:${AccountID}:log-group:/aws/codebuild/*:*'
                Action: 
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                  - 'logs:DescribeLogStreams'
                  - 'logs:GetLogEvents'
              - Effect: 'Allow'
                Resource: 'arn:aws:s3:::codepipeline-ap-northeast-1-*'
                Action: 
                  - 's3:PutObject'
                  - 's3:GetObject'
                  - 's3:GetObjectVersion'
                  - 's3:GetBucketAcl'
                  - 's3:GetBucketLocation'
              - Effect: 'Allow'
                Action: 
                  - 'codebuild:CreateReportGroup'
                  - 'codebuild:CreateReport'
                  - 'codebuild:UpdateReport'
                  - 'codebuild:BatchPutTestCases'
                  - 'codebuild:BatchPutCodeCoverages'
                Resource: 
                  - !Sub 'arn:aws:codebuild:ap-northeast-1:${AccountID}:report-group/*'
              - Effect: 'Allow'
                Action:
                  - 'codecommit:ListRepositories'
                  - 'codecommit:GetBranch'
                  - 'codecommit:GetCommit'
                  - 'codecommit:GetRepository'
                  - 'codecommit:GitPull'
                Resource: 
                  - !Sub 'arn:aws:codecommit:ap-northeast-1:${AccountID}:my-todo-app-repo'
              - Effect: 'Allow'
                Action:
                  - 'secretsmanager:GetSecretValue'
                Resource: 
                  - 'arn:aws:secretsmanager:ap-northeast-1:381491863936:secret:flask_ecs_test-E5CTpe'

  # CodeBuildプロジェクトの定義
  CodeBuildProject:
    Type: 'AWS::CodeBuild::Project'
    Properties: 
      Name: 'cloudformation_sample'
      Source: 
        Type: 'CODEPIPELINE'
      Artifacts: 
        Type: 'CODEPIPELINE'
      Environment: 
        ComputeType: 'BUILD_GENERAL1_SMALL'
        Image: 'aws/codebuild/standard:4.0'
        Type: 'LINUX_CONTAINER'
        EnvironmentVariables:
          - Name: GITHUB_TOKEN
            Type: SECRETS_MANAGER
            Value: 'flask_ecs_test'
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Description: 'CodeBuild project for building the application'

  MyPipeline:
    Type: 'AWS::CodePipeline::Pipeline'
    Properties:
      Name: 'pipeline_sample'
      RoleArn: !GetAtt [CodePipelineRole, Arn]
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeCommit
                Version: 1
              OutputArtifacts:
                - Name: SourceArtifact
              Configuration:
                RepositoryName: 'my-todo-app-repo'
                BranchName: 'master'
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: SourceArtifact
              OutputArtifacts:
                - Name: BuildArtifact
              Configuration:
                ProjectName: 'cloudformation_sample'
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: DeployAction
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: ECS
                Version: 1
              InputArtifacts:
                - Name: BuildArtifact
              Configuration:
                ClusterName: 'sample-ecs-cluster'
                ServiceName: 'test-service'
              RunOrder: 1

Outputs:
  PipelineName:
    Description: "The name of the CodePipeline pipeline"
    Value: !Ref MyPipeline